<h3>Items Board</h3>
<div class="grid grid-pad">

  <div *ngFor="let mainItem of mainItems" class="col-1-4">
    <div class="card module material" [ngClass]="{active: mainItem.status}" >
      <div class="card-image">
        <img src="http://localhost:3000/{{mainItem.picture.picture.url}}" class="activator" />
      </div>

      <div *ngIf="viewItemDetail">
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{mainItem.name}}</span>
          <p>rank: {{mainItem.rank}}</p>
          <p>description: {{mainItem.description}}</p>
        </div>
        <div class="card-action">
          <button type="button" (click)="toEditItem(mainItem.id)">Update Item</button>
        </div>
      </div>

      <div *ngIf="editItemDetail">
        <div class="card-content">
          <form #editItemForm="ngForm">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" required [(ngModel)]="mainItemDetail.item.name" ngControl="name" #name="ngForm" placeholder="name">
            </div>
            <div class="form-group">
              <label>Rank</label>
              <input type="text" class="form-control" required [(ngModel)]="mainItemDetail.item.rank" ngControl="rank" #rank="ngForm" placeholder="rank">
            </div>
            <div class="form-group">
              <label>Description: </label>
              <input type="text" class="form-control" [(ngModel)]="mainItemDetail.item.description" ngControl="description" placeholder="description">
            </div>

            <div class="card-action">
              <button type="button" class="btn btn-default" (click)="toViewItem()">Cancel</button>
              <button type="button" class="btn btn-primary" (click)="toViewItem(mainItem.id)">Save & View Item</button>
            </div>
          </form>
        </div>
      </div>     
    </div>
    
  </div>
